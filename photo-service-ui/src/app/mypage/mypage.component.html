<div class="mypage-container" fxLayout="row wrap" fxLayoutGap="20px">
    <mat-card class="mypage-card">
        <mat-card-header>
          <mat-card-title>User Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="userForm">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" [readonly]="!editMode">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" [readonly]="!editMode">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" [readonly]="!editMode">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" [readonly]="!editMode">
            </mat-form-field>
            <button mat-button *ngIf="!editMode" (click)="toggleEditMode()">Edit</button>
            <button mat-button *ngIf="editMode" (click)="submitForm()">Submit</button>
          </form>
        </mat-card-content>
      </mat-card>
        <mat-card class="mypage-card">
        <mat-card-header>
          <mat-card-title>Upload Image</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="upload-image-card">
            <div [formGroup]="imageForm">
              <input type="file" (change)="onFileSelected($event)">
              <input type="text" placeholder="Name" formControlName="name" id="Name">
              <input type="text" placeholder="Description" formControlName="description" id="Description">
              <mat-form-field>
                <mat-label for="selectedCategories">Select Category</mat-label>
                <mat-select formControlName="selectedCategories" id="selectedCategories" multiple >
                  <mat-option *ngFor="let category of categories" [value]="category">{{ category.name }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="uploadImage()">Upload</button>
        </mat-card-actions>
      </mat-card>
      
      

      <mat-card class="mypage-card">
        <mat-card-header>
          <mat-card-title>Add Categories</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
            <mat-form-field appearance="fill">
              <mat-label>Category Name</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Category Description</mat-label>
              <input matInput formControlName="description">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Add Category</button>
          </form>
        </mat-card-content>
      </mat-card>
</div>
